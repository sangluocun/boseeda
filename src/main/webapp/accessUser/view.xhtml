<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{accessUserBean.id}"/>
		<f:event type="preRenderView" listener="#{accessUserBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Access User"/>
	
	<ui:define name="content">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="accessUserBeanAccessUserUserKey" value="User Key:"/>
			<h:outputText id="accessUserBeanAccessUserUserKey" value="#{accessUserBean.accessUser.userKey}"/>
			<h:outputText/>
			<h:outputLabel for="accessUserBeanAccessUserUserName" value="User Name:"/>
			<h:outputText id="accessUserBeanAccessUserUserName" value="#{accessUserBean.accessUser.userName}"/>
			<h:outputText/>
			<h:outputLabel for="accessUserBeanAccessUserFirstName" value="First Name:"/>
			<h:outputText id="accessUserBeanAccessUserFirstName" value="#{accessUserBean.accessUser.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="accessUserBeanAccessUserLastName" value="Last Name:"/>
			<h:outputText id="accessUserBeanAccessUserLastName" value="#{accessUserBean.accessUser.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="accessUserBeanAccessUserPassword" value="Password:"/>
			<h:outputText id="accessUserBeanAccessUserPassword" value="#{accessUserBean.accessUser.password}"/>
			<h:outputText/>
			<h:outputLabel for="accessUserBeanAccessUserCreationTime" value="Creation Time:"/>
			<h:outputText id="accessUserBeanAccessUserCreationTime" value="#{accessUserBean.accessUser.creationTime}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
